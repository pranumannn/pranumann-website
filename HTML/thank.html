<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="profile.png" />
  <title>Thank You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('https://images.unsplash.com/photo-1587202372775-d519f31e41ad?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(10, 15, 30, 0.85);
      z-index: -1;
    }

    .thank-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.8rem;
      color: #ffd700;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      font-size: 1rem;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thank-container">
    <h1>Thank you for your message!</h1>
    <p>I'll get back to you soon.</p>
    <a href="paro.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
